<!DOCTYPE html>
<html>
<head>
    <title>Vue.js Counter Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
<div id="app">
    <p>{{ counter }}</p>
    <button @click="incrementCounter">Click me</button>
</div>

<script>
var app = new Vue({
el: '#app',
data: {
counter: 0
},
methods: {
incrementCounter: function() {
this.counter += 1;
}
}
});
</script>
</body>
</html>
